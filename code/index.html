<!DOCTYPE html>
<html lang= "pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selos Informacional</title>
        <link rel="icon"
                type="image/png"
                href="https://github.com/ItaloGlauber/qualidade_informacional/blob/main/img/logo_png.png?raw=true">
        <style>
            img {
                width: 188px;
                height: 188px;
                display: flex;
                display: -webkit-flex; /* Garante compatibilidade com navegador Safari. */
                justify-content: center;
                align-items: center;
                vertical-align: top;
                }

            #background {
                width: 220px;
                height: 220px;
                border-color: #50555a;
                border-width: 1.5px;
                border-style: solid;
                border-radius: 42px;
                text-align: center;
                vertical-align: middle;
                border-image: 5px;
                background-color: #ffff;
                display: flex;
                display: -webkit-flex;
                justify-content: center;
                align-items: center;
            }
            #pop_up1{
                width: 210px;
                height: 1048px;
                border-color: #50555a;
                border-width: 1.5px;
                border-style: solid;
                border-radius: 42px;
                border-image: 5px;
                background-color: #ffff;
                display: none;     
            }

            #pop_up2{
                display: none;     
            }

            #pop_up3{
                display: none;     
            }

            #pop_up4{
                display: none;     
            }

            #pop_up5{
                display: none;     
            }
           
            h1 {
                font-style: normal;
                font-size: 10pt;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;
                vertical-align: text-top;
                color: #50555a;
            }

            .divbtn{
                margin: 0.5 em;
            }
            .btn{
                width: 220px;
                height: 30px;
                text-align: center;
                vertical-align: middle;
                background: none;
                border: dashed  0px #50555a;
                border-radius: 10px;
            }

            .botao_abrir{
                display: none;
            }

            .botao_fechar{
                display: none;
            }


        </style>
        <script type="text/javascript">
            function abrir () {
                document.getElementById('pop_up1').style.display = 'flex';
                document.getElementById('pop_up2').style.display = 'flex';
                document.getElementById('pop_up3').style.display = 'flex';
                document.getElementById('pop_up4').style.display = 'flex';
                document.getElementById('pop_up5').style.display = 'flex';
                document.getElementById('botao_abrir').style.display = 'none';
                document.getElementById('botao_fechar').style.display = 'flex';
            }
            function fechar(){
                document.getElementById('pop_up1').style.display = 'none';
                document.getElementById('pop_up2').style.display = 'none';
                document.getElementById('pop_up3').style.display = 'none';
                document.getElementById('pop_up4').style.display = 'none';
                document.getElementById('pop_up5').style.display = 'none';
                document.getElementById('botao_abrir').style.display ='flex';
                document.getElementById('botao_fechar').style.display = 'none';
            }
        </script>
    </head>
    <body>
        <div id="background">
            <!--Nota Principal-->
            <img src="https://github.com/ItaloGlauber/qualidade_informacional/blob/main/img/qualidade_nota_10.gif?raw=true" alt="Avaliacao de Qualidade">
        </div>
        <div id = 'botao_abrir'>
             <!--Abrir mais detalhes-->
             <a href="javascript: abrir();"> <button class="btn"><h1> Acessar Avaliação Completa </h1></button>
                 <!--<img src="https://raw.githubusercontent.com/ItaloGlauber/qualidade_informacional/060fda07d582cbf8a0084e352096374f72a7ca80/img/ver_mais.svg">-->
             </a>  
        </div>                 
        <div id="pop_up1">
            <!--Atualizacao-->
            <img src="https://github.com/ItaloGlauber/qualidade_informacional/blob/main/img/Att_lvl_3.gif?raw=true">
        </div>
        <div id="pop-up2">
            <!--Documentacao-->
            <img src="https://github.com/ItaloGlauber/qualidade_informacional/blob/main/img/doc_lvl_3.gif?raw=true">
        </div>
        <div id="pop-up3">
            <!--Fonte do Dado-->
            <img src="https://github.com/ItaloGlauber/qualidade_informacional/blob/main/img/fonte_lvl_3.gif?raw=true">
        </div>
        <div id="pop-up4">
            <!--Controle De Versao-->
            <img src="https://github.com/ItaloGlauber/qualidade_informacional/blob/main/img/versoes_lvl_3.gif?raw=true">
        </div>
        <div id='botao_fechar'>
            <!--Ocultar detalhes-->
            <a href="javascript: fechar()"><button class="btn"><h1> Ocultar Detalhes </h1></button><!--<img src = "https://raw.githubusercontent.com/ItaloGlauber/qualidade_informacional/060fda07d582cbf8a0084e352096374f72a7ca80/img/fechar.svg"></img>-->
            </a>
        </div>
        </div>            
    </body>
</html>
